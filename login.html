<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
     <!-- full-screen layout centering the login card -->
    <div class="min-h-screen flex items-center justify-center">
       
         <!-- login box -->
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
           
            <!-- page heading -->
            <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
           
           <!-- login form -->
            <form id="login-form" class="space-y-4">
               
                <!-- username / email -->
                <div>
                    <label class="block text-sm font-bold mb-2">Username or Email</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600">
                </div>
                 <!-- password field -->
                <div>
                    <label class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600">
                </div>
                 <!-- submit button -->
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 rounded-lg">
                    Login
                </button>
                <!-- link to register -->
                <p class="text-center text-sm">
                    Don't have an account?
                    <a href="register.html" class="text-yellow-600 hover:underline">Register</a>
                </p>
            </form>
             <!-- error message display -->
            <div id="error-msg" class="mt-4 text-red-600 text-center hidden"></div>
        </div>
    </div>

    <!-- external JS handles form submission + API requests -->
    <script src="js/login.js"></script>
</body>
</html>
